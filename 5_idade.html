<meta charset="UTF-8">

<script>
/* Conteúdo Idade Aula*/
    var ano = 2017;

    document.write("Flávio tem " + (ano - 1978) + " anos.");

    document.write("Joaquim tem " + (ano - 1997) + " anos.");

    ano=2017;

    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write("A média das idades é: " + Math.round(media));

    var nomeFlavio = "Flávio";
    var nomeJoaquim = "Joaquim";
    var nomeBarney = "Barney";

    document.write("<br>" + nomeFlavio +" tem " + idadeFlavio);
    document.write("<br>" + nomeJoaquim + " tem " + idadeJoaquim);
    document.write("<br>" + nomeBarney+ " tem " + idadeBarney);
  
</script>
