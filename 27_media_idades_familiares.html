<meta charset="utf-8">

<script>

 	function pularLinha() {
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        pularLinha();
    }
	
	var integrantes = parseInt(prompt("Quantos integrantes tem sua familia?"));
	var contador=1;
	var totalIdades=0;

	while(contador<=integrantes){  
	    var idade= parseInt(prompt("Qual a idade?"));
	    contador++;
	    totalIdades=totalIdades+idade;
	}
	 
	 var mediaIdade=totalIdades/integrantes
	 
	 imprimir("A média de idades é: "+ mediaIdade);

</script>
