<meta charset="utf-8">

<script >
	function pularLinha() {
		document.write("<br><br>");
	}

	function imprimir(frase) {
		document.write(frase);
		pularLinha();
	}

	function calculaImc(peso,altura) {
		return  peso/(altura*altura);
	}

	var nome=prompt("Como você se chama: ");
	var peso=prompt(nome + " informe seu peso: ");
	var altura=prompt(nome + " informe sua altura: ");

	var imc=calculaImc(peso,altura);

	imprimir(nome +"seu imc é: " + Math.round(imc));

	if (imc< 18.5){
		imprimir("Seu imc está baixo");
	}

	if(imc>35){
		imprimir ("Seu imc está alto");
	}

	if (imc>18.5 && imc<35){
	imprimir ("Seu imc está bom");
	}

</script>
