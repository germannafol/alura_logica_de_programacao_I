<meta charset="utf-8">

<script >
	
	function pularLinha() {
		document.write("<br><br>");
	}

	function imprimir(texto){
		document.write(texto);
		pularLinha();
	}

	for(var mutiplicador=1; mutiplicador<=10; mutiplicador++){
		imprimir(mutiplicador);
	}

	imprimir("Fim");


</script>
