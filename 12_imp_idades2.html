<meta charset="utf-8">

<script type="text/javascript">
	 function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function imprime(frase) {
		document.write("<big>"+frase+"</big>");
		pulaLinha();
	}

	var ano=2009;

	imprime("Eu nasci em: " + (ano-25));
	imprime("Adriano nasceu em: "+ (ano - 26));
	imprime("Paulo nasceu em: "+ (ano-32));

</script>
